<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>imagen a tensor</title>
</head>

<body>
  <div>
    <div class="form-group form mx-5 px-5">
      <h1 class="text-center">Imagen a Tensor</h1>
      <label>Seleccione una imagen</label>
      <div class="input-group mb-3">
        <input class="form-control" type="file" id="file" accept="image/png,image/jpeg, image/jpg"
          onchange="mostrar()" />
      </div>
      <img id="img" width="400px" class="mx-auto d-block">
      <div id="salida" class="text-center"></div>
    </div>
    <div class="form-group">
      <label>Alterar imagen</label>
      <select name="options" id="options">
        <option value="0" selected disabled>Elije...</option>
        <option value="forma" id="forma">Cambiar forma</option>
        <option value="girar" id="girar">Girar</option>
        <option value="voltear" id="voltear">Voltear</option>
        <!-- <option value="reducir" id="reducir">Reducir</option>
        <option value="agrandar" id="agrandar">Agrandar</option> -->
      </select>
    </div>
    <canvas id="canva"></canvas>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
